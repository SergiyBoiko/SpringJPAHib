spring.mandatory-file-encoding=UTF-8
server.port=80

#DataBase
spring.datasource.name=springJPAHibernateDataBase
spring.datasource.url=jdbc:h2:~/springJPAHibernateDataBase;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class=org.h2.Driver

#Hibernate
spring.hibernate.entityPackage=com.ghub.sergiy.boiko
spring.hibernate.dialect=org.hibernate.dialect.H2Dialect